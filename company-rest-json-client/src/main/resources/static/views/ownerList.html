<div class="col-md-12" ng-show="!inProgress">
    <fieldset class="fs-form-container fs-authority-list">
        <legend class="legend">Owner List</legend>

        <a id="btn-add-entity" title="Add new owner" class="btn btn-default pull-right" type="button" ng-click="addNew()">
            <i class="fa fa-plus"></i>
        </a>

        <table ng-table="entitiesTable" class="table table table-condensed table-bordered table-striped">
            <tr ng-repeat="owner in $data" class="row-hover" ng-click="edit(owner.id)">
                <td width="15%" data-title="'Unique ID'" sortable="'id'" filter="{id: 'text'}">{{owner.id}}</td>
                <td width="65%" data-title="'Name'" sortable="'name'" filter="{name: 'text'}">{{owner.name}}</td>
            </tr>
        </table>
    </fieldset>
</div>
