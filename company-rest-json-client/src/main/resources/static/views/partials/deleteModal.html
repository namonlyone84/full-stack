<div class="fs-modal-delete">
    <div class="modal-body">
        <span>{{warningMessage}}Are you sure to delete this {{entity}}?</span>
    </div>
    <div class="modal-footer">
        <button id="btn-confirm-delete" class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
        <button id="btn-cancel-delete" class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
